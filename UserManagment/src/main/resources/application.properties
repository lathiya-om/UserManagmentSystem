# Application Name
spring.application.name=UserManagment

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/UserManageSystem
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration (Use a secure key!)
jwt.secret=3df7a8716e3f4fc0b27e9cde30ae8fefbdc3fa96ab5405e4a6438a62d08f60f9
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration (for React frontend)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.com.exhibyt.UserManagment=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
